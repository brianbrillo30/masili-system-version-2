{% extends "../base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid bg-white rounded">
    <div class="row p-3 g-0">

        <div class="col-lg-6 col-md-4 col-12">
            <h4 class="text-muted">Announcement</h4>
        </div>

        <div class="col-lg-6 col-md-8 col-12">
            <div class="float-end">
                <button type="button" class="btn bg-warning bg-gradient" hx-get="{% url 'add_announcement' %}" hx-target="#dialog">
                    <i class="las la-user-plus fs-4" style="vertical-align: middle;"></i>
                    <span class="mt-5" style="vertical-align: middle;">Add Announcmet</span>
                </button>
                &nbsp;
                &nbsp;
            </div>
        </div>

        <hr class="my-3">
    

        <div class="col-lg-2 col-md-5 col-12">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm"><i class="las la-search fs-5"></i></span>
                <input type="text" class="form-control" placeholder="search">
            </div>
        </div>

        <table class="table table-striped table-bordered align-middle mb-0 shadow-sm p-3 mb-5 bg-body fade-page">
            <thead>
              
            </thead>
            
            <tbody hx-trigger="load, addAnnouncement from:body" hx-get="{% url 'add_announcement' %}" hx-target="this">
            <tr>
                <td class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
                </td>
            </tr>
            </tbody>
           
        </table>

    </div>
</div>

<div id="modal" class="modal fade">
    <div id="dialog" class="modal-dialog" hx-target="this"></div>
</div> 
{% endblock content %}
