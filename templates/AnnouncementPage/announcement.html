{% extends "../base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid bg-white rounded">
    <div class="row p-3 g-0">

        <div class="col-lg-6 col-md-4 col-12">
            <h4 class="text-muted">Announcement</h4>
        </div>

        <div class="col-lg-6 col-md-8 col-12">
            <div class="float-end">
                <button type="button" class="btn bg-warning bg-gradient" hx-get="{% url 'add_announcement' %}" hx-target="#dialog">
                    <i class="las la-bullhorn fs-5" style="vertical-align: middle;"></i>
                    <span class="mt-5" style="vertical-align: middle;">Add Announcement</span>
                </button>
            </div>
        </div>

        <hr class="my-3">

        <div class="col-12">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-7 col-md-9" hx-trigger="load, announcementAdd from:body" hx-get="{% url 'announcement_list' %}" hx-target="this">

                </div>
            </div>
        </div>
    </div>

    </div>
</div>

<div id="modal" class="modal fade">
    <div id="dialog" class="modal-dialog" hx-target="this"></div>
</div> 
{% endblock content %}
