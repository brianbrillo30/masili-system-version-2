    <section class="section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-header">
                          <h2 class="fw-bold">Edit Announcement</h2>
                      </div>
                      <div class="card-body">
                          <form method="POST" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="mb-3">
                                  <label for="" class="form-label">Title</label>
                                  <input type="text" name="title" value="{{ edit.title }}" class="form-control">
                              </div>
                              <div class="mb-3">
                                  <label for="" class="form-label">Information</label>
                                  <textarea class="form-control" name="body" rows="4" cols="50">{{ edit.body }}</textarea>
                              </div>
                               <div class="mb-3">
                                  {% if edit.image %}
                                      <img src="{{ edit.image.url }}" class="img-fluid rounded-start">
                                  {% endif %}
                                  <br>
                                  <label for="" class="form-label">Image</label>
                                  <input type="file" name="image" class="form-control">
                              </div>
                              <button type="submit" class="btn btn-success">Update</button>
                              <a href="{% url 'announcementPage' %}"><div class="btn btn-primary">Cancel</div></a>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>

</center>
{% endblock content %}
