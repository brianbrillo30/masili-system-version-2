{% extends "../base.html" %}
{% load static %}
{% block content %}
<style>
    .min-size{
        min-height: 500px;
    }
</style>
<div class="container-fluid bg-white rounded min-size fade-page">
    <div class="row">
        <div class="col-12 clearance-header-bg rounded-top">
            <h4 class="text-white py-4 px-3"><i class="las la-file-alt fs-3"></i> Barangay Clearance</h4>
        </div>
    </div>

    <div class="row p-3 g-0">
        <div class="col-lg-12">
            <div class="fade-page" hx-trigger="load, clearancelistUpdate from:body" hx-get="{% url 'clearance_list' %}" hx-target="this">
                <center>
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </center>
            </div>
        </div>

    </div>
</div>

<div id="modal" class="modal fade">
    <div id="dialog" class="modal-dialog" hx-target="this"></div>
</div>
<br>
<br>
<br>
{% endblock content %}
