{% extends "../base.html" %}
{% load static %}
{% block content %}


<form method="post" action="">
    {% csrf_token %}
      <center>
        <div class="col-lg-3 col-md-5 pt-3 px-5">
        <img src="/media/{{profile.residentsinfo.image}}" class="img-thumbnail" height="40">
        </div>
        <h5>Are you sure you want to delete {{profile.residentsinfo.firstname}} {{profile.residentsinfo.lastname}}?</h5><br>
        <input class="btn btn-danger" type="submit" value="Yes" />
        <a href="{% url 'resident_list' %}"><div class="btn btn-primary">Cancel</div></a>
      </center>
 </form>


 {% endblock content %}
