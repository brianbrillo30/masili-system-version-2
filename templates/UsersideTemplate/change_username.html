{% extends "UsersideTemplate/ServicePortalBase.html" %}
{% load static %}
{% block content %}

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <label><b>Username: </b></label>
        {{ form.username }}
        <br>
        <br>
        <button type="submit" class="btn-theme -btn2 col-12 col-md-5">Submit</button>
        <a href="{% url 'profile'%}" class="btn-theme -btn2 col-12 col-md-5">Cancel</a>
    </form>
</div>

{% endblock content %}
