<div class="container pt-5">
    <div class="row">
        {% for announce in announcementList %}
        <div class="col-lg-6 pt-2">
            <img class="float-end" src="/media/{{announce.image}}" width="600" height="300">
        </div>

        <div class="col-lg-6">
            <h2>Title: {{announce.title}}</h2>
            <p>{{announce.body}}</p>
            <p>Posted: {{announce.post_date}}</p>
        </div>
        {% empty %}
        <center>
            <img src="/media/empty.jpg" width="600" height="350">
        </center>
        {% endfor %}
    </div>
</div>
