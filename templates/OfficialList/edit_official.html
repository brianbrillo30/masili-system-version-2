{% extends "../base.html" %}
{% load crispy_forms_tags %} 
{% load static %}
{% block content %}


<div class="container">
    <div class="row d-flex justify-content-center vertical-center">
        <div class="col-lg-6 col-md-10 col-12">
            <div class="card border-0 shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <div class="row">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="col-12">
                            {{form|crispy}}
                            <button type="submit" class="btn-theme -btn2 col-12 col-md-5">Update</button>
                            &nbsp;&nbsp;
                            <a href="{% url 'officialList'%}" type="button" class="btn-theme -btn1 col-6 col-md-3 text-center">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
