{% extends "../base.html" %}
{% load static %}
{% block content %}


<div class="container ">
  <form method="post" action="">
    {% csrf_token %}
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <h5><i class="las la-exclamation-triangle text-warning fs-1" style="vertical-align: middle;"></i>&nbsp;&nbsp;&nbsp;&nbsp; Are you sure you want to delete this Official ?</h5>
          </div>
          <div class="card-body">
            <div class="row">

              <div class="col-lg-8 col-md-8 col-12">
                <table class="table table-fit">
                  <tr>
                    <td>
                      <h5><strong>Name:</strong></h5>
                    </td>
                    
                    <td>
                      <h5>{{profile.first_name}} {{profile.last_name}}</h5>
                    </td>
                  </tr>
    
                  <tr>
                    <td>
                      <h5><strong>Official ID:</strong></h5>
                    </td>
                    <td>
                      <h5>{{profile.id}}</h5>
                    </td>
                  </tr>
                </table>
              </div>
    
              <div class="col-12 d-flex justify-content-end pt-5">
                <input class="btn btn-danger" type="submit" value="Yes" />
                &nbsp;
                &nbsp;
                <a href="{% url 'officialList' %}"><div class="btn btn-primary">Cancel</div></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 </form>
</div>


 {% endblock content %}
